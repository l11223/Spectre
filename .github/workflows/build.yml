name: Build Spectre

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-kpm:
    name: Build ghost.kpm (Kernel Stealth Module)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c
          local-cache: true

      - name: Download KernelPatch headers
        run: |
          curl -sL "https://github.com/bmax121/KernelPatch/archive/refs/tags/0.11.3.tar.gz" -o kp.tar.gz
          tar xf kp.tar.gz
          rm kp.tar.gz

      - name: Build ghost.kpm
        working-directory: kpm/ghost
        run: |
          export KP_DIR=../../KernelPatch-0.11.3
          export NDK_PATH=$ANDROID_NDK_HOME
          make clean && make

      - name: Upload ghost.kpm
        uses: actions/upload-artifact@v4
        with:
          name: ghost.kpm
          path: kpm/ghost/ghost.kpm

  build-apk:
    name: Build Spectre APK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,x86_64-linux-android

      - name: Install cargo-ndk
        run: cargo install cargo-ndk

      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c
          local-cache: true

      - name: Build APK
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease --no-daemon
        env:
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Spectre-APK
          path: app/build/outputs/apk/release/*.apk
